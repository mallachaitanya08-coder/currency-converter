<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Currency Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1d2671, #c33764);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .converter {
            background: #fff;
            padding: 25px;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            font-size: 16px;
        }
        .row {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        button {
            background: #1d2671;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #c33764;
        }
        .swap {
            text-align: center;
            font-size: 20px;
            cursor: pointer;
        }
        .result {
            text-align: center;
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="converter">
    <h2>Currency Converter</h2>
    <input type="number" id="amount" value="1" min="1">
    <div class="row">
        <select id="from"></select>
        <span class="swap" onclick="swap()">ðŸ”„</span>
        <select id="to"></select>
    </div>
    <button onclick="convert()">Convert</button>
    <div class="result" id="result"></div>
</div>
<script>
const currencyList = [
  "USD","INR","EUR","GBP","JPY","AUD","CAD","CHF","CNY","NZD",
  "SGD","HKD","KRW","ZAR","BRL","MXN","RUB","SEK","NOK","DKK",
  "PLN","TRY","ILS","AED","SAR","QAR","KWD","OMR","THB","MYR",
  "IDR","PHP","VND","BDT","LKR","PKR","NPR","EGP","NGN","KES",
  "GHS","UGX","TZS","MAD","DZD","TND","CZK","HUF","RON"
];
const from = document.getElementById("from");
const to = document.getElementById("to");
currencyList.forEach(cur => {
    from.innerHTML += `<option value="${cur}">${cur}</option>`;
    to.innerHTML += `<option value="${cur}">${cur}</option>`;
});
from.value = "USD";
to.value = "INR";
async function convert() {
    const amount = document.getElementById("amount").value;
    const fromCur = from.value;
    const toCur = to.value;
    const res = await fetch(`https://api.exchangerate-api.com/v4/latest/${fromCur}`);
    const data = await res.json();
    const rate = data.rates[toCur];
    const result = (amount * rate).toFixed(2);
    document.getElementById("result").innerText =
        `${amount} ${fromCur} = ${result} ${toCur}`;
}
function swap() {
    let temp = from.value;
    from.value = to.value;
    to.value = temp;
    convert();
}
</script>
</body>
</html>
